<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div>
            <h2>Заметки</h2>
            <div id="notes-list">
                
            </div>

            <div id="editor">
                <input id="note-title" type="text"  placeholder="Заголовок записи">
                <textarea id="note-text" rows="10" cols="50"></textarea>
                <br>
                <button id="save-button">Сохранить</button>
                <button id="clear-button">Очистить записи</button>


            </div>
        </div>
    </main>


    <script src="app.js"></script>

</body>

</html>
